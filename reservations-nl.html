<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserveringen - Les Frérot</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const dateInput = document.getElementById('date');

            // Huidige datum verkrijgen in het formaat YYYY-MM-DD
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = (today.getMonth() + 1).toString().padStart(2, '0'); // Maand in MM-formaat
            const dd = today.getDate().toString().padStart(2, '0'); // Dag in DD-formaat
            const todayFormatted = `${yyyy}-${mm}-${dd}`;

            // Minimale datum instellen (vandaag)
            dateInput.setAttribute('min', todayFormatted);

            // Zondagen uitschakelen
            dateInput.addEventListener('input', function() {
                const selectedDate = new Date(dateInput.value);
                const day = selectedDate.getDay(); // 0 is zondag, 1 is maandag, etc.

                // Als het zondag is, de selectie uitschakelen
                if (day === 0) {
                    alert("Reserveringen zijn niet mogelijk op zondag.");
                    dateInput.setCustomValidity("Zondag is geen beschikbare dag voor reserveringen.");
                } else {
                    dateInput.setCustomValidity(""); // Resetten als het geen zondag is
                }
            });

            // Zondag uitschakelen in de kalender
            dateInput.addEventListener('click', function() {
                const today = new Date();
                const day = today.getDay(); // 0 is zondag, 1 is maandag, etc.
                if (day === 0) {
                    // Maakt het onmogelijk om zondag te selecteren
                    dateInput.value = '';
                }
            });
        });
    </script>
</head>

    <main>
        <h1>Reserveer een tafel bij Les Frérot</h1>
        <form action="send_reservation.php" method="POST">
            <label for="name">Naam</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Datum van reservering</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Tijd</label>
            <input list="available-times" id="time" name="time" required>
            <datalist id="available-times">
                <option value="12:00">
                <option value="12:15">
                <option value="12:30">
                <option value="12:45">
                <option value="13:00">
                <option value="13:15">
                <option value="13:30">
                <option value="18:00">
                <option value="18:15">
                <option value="18:30">
                <option value="18:45">
                <option value="19:00">
                <option value="19:15">
                <option value="19:30">
                <option value="19:45">
                <option value="20:00">
                <option value="20:15">
                <option value="20:30">
                <option value="20:45">
                <option value="21:00">
            </datalist>

            <label for="guests">Aantal personen</label>
            <input type="number" id="guests" name="guests" required min="2" max="10">

            <button type="submit">Reserveren</button>
        </form>
